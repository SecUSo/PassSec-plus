<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title id="title"></title>
	<link type="text/css" rel="stylesheet" href="css/options.css" />
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/preferences.js"></script>
	<script type="text/javascript" src="js/options.js"></script>
</head>
<body>
	<h1 id="options"></h1>
	<div class="tabs">
		<ul class="tab-links">
			<li class="active"><a href="#tab1" id="general"></a></li>
			<li><a href="#tab2" id="tab2"></a></li>
			<li id="ref"><a href="#tab3" id="tab3"></a></li>
			<li id="ref"><a href="#tab4" id="tab4"></a></li>
		</ul>

		<div class="tab-content">
			<div id="tab1" class="tab active">
				<h3 id="appearance"></h3>
				<p id="appearanceSecure"></p>
				<input id="secureInputType" type="text" value="***"></p>
				<p id="appearanceNotSecure"></p>
				<input id="notSecureInputType" type="text" value="***"></p>
				<p id="changeIconText"></p>
				<button id="changeIconButton"></button>
				<img id="iconImg" alt="Icon">
			</div>

			<div id="tab2" class="tab">
				<h3 id="recommendedRedirections"></h3>
				<p id="recommendedRedirectionsInfo"></p>
				<button id="addRecommendedRedirections"></button><br>
				<h3 id="httpsRedirects"></h3>
				<button id="showRedirects"></button><br>
				<button id="clearRedirectionList"></button>
			</div>

			<div id="tab3" class="tab">
				<h3 id="websiteExceptions"></h3>
				<button id="showWebsiteExceptions"></button><br>
				<button id="clearExceptionList"></button><br>
				<button id="checkExceptions"></button><br>
				<input id="checkAfter20Checkbox" type="checkbox"><p id="checkAfter20"></p>
			</div>

			<div id="tab4" class="tab">
				<h3 id="fieldTypes"></h3>
				<input id="pwField" type="checkbox"><p id="passwordField"></p>
				<input id="pyField" type="checkbox"><p id="paymentField"></p>
				<input id="perField" type="checkbox"><p id="personalField"></p>
				<input id="sField"type="checkbox"><p id="searchField"></p>
				<h3 id="httpsSecurity"></h3>
				<input id="classifySafeCheckbox" type="checkbox"><p id="classifySafe"></p>
				<p id="brokenHTTPSDescription"></p>
			</div>
		</div>

		<div id="optionButtons">
			<button id="saveChanges">Save changes</button>
			<button id="revertChanges">Revert changes</button>
			<button id="defaultSettings">Default settings</button>
		</div>

		<p id="statusSettings"></p>
		<div>
			<table id="redirectList">
				<tr>
					<th id="redirectListTitle"></th>
				</tr>
			</table>
			<table id="exceptionList">
				<tr>
					<th id="exceptionListTitle"></th>
				</tr>
			</table>
		</div>
	</body>
	</html>
